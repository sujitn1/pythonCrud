{% include 'header.html' %}
{% load static %}
{% include 'sidebar.html' %}
<div class="main-panel">        
    <div class="container">
        <div class="page-inner">       
            <main>
                <h3>Update Details</h3>
                <form method="POST" action="/update/{{ employee.id }}">  
                    {% csrf_token %}                       
                    <div class="form-group">  
                        <label for="id_eid">Employee Id:</label>  
                        <input type="text" class="form-control" name="eid" id="id_eid" required maxlength="20" value="{{ employee.eid }}">  
                    </div>  
                    <div class="form-group">  
                        <label for="id_ename">Employee Name:</label>  
                        <input type="text" class="form-control" name="ename" id="id_ename" required maxlength="100" value="{{ employee.ename }}">  
                    </div>  
                    <div class="form-group">  
                        <label for="id_eemail">Employee Email:</label>  
                        <input type="email" class="form-control" name="eemail" id="id_eemail" required maxlength="254" value="{{ employee.eemail }}">  
                    </div>  
                    <div class="form-group">  
                        <label for="id_econtact">Employee Contact:</label>  
                        <input type="text" class="form-control" name="econtact" id="id_econtact" required maxlength="15" value="{{ employee.econtact }}">  
                    </div>  
                    <button type="submit" class="btn btn-success">Update</button>  
                </form>
            </main>
        </div>
    </div>
</div>
{% include 'footer.html' %}
